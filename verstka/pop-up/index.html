<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    

</head>
<body>
    <a class="botton_card_tovar_orange hover_button_color" id="cli">Заказать</a>
    
    <div class="pop_up hd " id="pop">
        <div class="pop_up_contant" id="ciil">
            <a id="clos" class="pop_up_closed"><img src="/src/img/closed.png" alt="">x</a>
              <p class="pop_up_title">
                  3д Дизаин проект на модель: <br>
              </p>
            <form class="pop_up_form" action="/call/" method="post">
                <input type="hidden" name="type" value="3д Дизаин проект">
                <input type="hidden" name="model" value="">
                <input class="pop_up_inp" type="text" name="name" placeholder="Ваше имя">
                <input class="pop_up_inp" type="text" name="phone"  placeholder="Телефон">
                <input class="pop_up_inp" type="email" name="email"  placeholder="Почта">
                <div class="bottom_form_pop_up">
                    <button class="btn_pop_up">Заказать</button>
                    <p class="pop_up_mass">Отправляя форму вы соглашаетесь на обработку персональных данных</p>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="./script.js"></script>
</body>
</html>
